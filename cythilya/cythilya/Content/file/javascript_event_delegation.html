<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript Pattern - Event Delegation </title>
<style>
.parent{
    width: 240px;
}
.parent .child{
    background: #F25E7A;
    float: left;
    width: 50px;
    height: 50px;
    margin-left: 10px;
}
.parent .subitem {
    background: #41D2F2;
    float: left;
    width: 50px;
    height: 50px;
    margin-left: 10px;
}
</style>
</head>
<body>
<div class="parent">
    <div class="child" data-name="a"></div>
    <div class="child" data-name="b"></div>
    <div class="child" data-name="c"></div>
    <div class="subitem" data-name="d"></div>
</div>
<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script>
$('.parent').on('click', '.child', function(){
    console.log($(this).data('name'));   
});
</script>
</body>
</html>
