<body>
<div id="EventPalMobile" class="EventPalMobile">
	<a class="toggle" href="#"></a>
	<div class="menu">
		<div class="menuHeading"></div>
		<nav class="mainNav">
			<div class="navList" itemscope itemtype="http://schema.org/SiteNavigationElement">
				<a class="navLink on" href="mobile.html" itemprop="url">
					<span class="navText" itemprop="name">熱門賽事</span>
				</a>
				<!--
				<a class="navLink" target="_blank" href="https://goo.gl/tS4lQE" itemprop="url">
					<span class="navText" itemprop="name">我的活動咖</span>
				</a>
				-->
				<a class="navLink" target="_blank" href="https://goo.gl/4AOYkD" itemprop="url">
					<span class="navText" itemprop="name">活動爆報</span>
				</a>
				<a class="navLink" target="_blank" href="http://goo.gl/FRPJWF" itemprop="url">
					<span class="navText" itemprop="name">賽事百科</span>
				</a>
				<div class="areaHistory">
					<a class="navLink">最近瀏覽過的活動</a>
					<div class="recentlyViewActivity"></div>
					<span class="noMoreBrowseHistory">沒有更多瀏覽紀錄</span>
					<a href="#" class="more">更多瀏覽紀錄</a>
				</div>
				<a class="navLink" target="_blank" href="https://www.eventpal.com.tw/FOAS/actions/FContactUs.action" itemprop="url">
					<span class="navText" itemprop="name">聯繫活動咖</span>
				</a>
				<span class="navLink"><a class="register" href="register.html">註冊</a> / <a class="login" href="login.html">登入</a></span>
			</div>
		</nav>
	</div>
	<div class="container">
		<header class="header" itemscope itemtype="http://schema.org/WPHeader">
			<h1 class="logo">
				<a class="link icon-LOGO" href="mobile.html" itemprop="url"><span class="text" itemprop="name">活動咖 EventPal</span></a>
			</h1>
		</header>
		<div id="pageMainContainer" class="pageContainer">
			<div id="registerArea" class="loginArea">
				<h2 class="hint"></h2>
				<a class="btnFbLogin btn icon-facebook" href="mobile.html">
					<span class="text">Facebook 快速註冊</span>
				</a>
				<div class="text"></div>
				<form class="formLogin">
					<p class="para"><input type="text" class="account inputText validate[required]" placeholder="帳號"></p>
					<p class="para"><input type="password" class="password inputText validate[required]" placeholder="密碼"></p>
					<p class="para"><input type="password" class="password inputText validate[required]" placeholder="請再輸入一次密碼"></p>
					<p class="para"><input type="text" class="password inputText validate[required]" placeholder="姓名"></p>
					<p class="para"><input type="text" class="password inputText validate[required]" placeholder="暱稱"></p>
					<div class="captcha clearfix">
						<img class="captchaImg" src="css/captcha.jpg">
						<a href="#" class="reloadCaptcha icon-loop2"></a>
					</div>
					<p class="para"><input type="text" class="password inputText validate[required]" placeholder="驗證碼"></p>
					<p class="para agreement">
						<input type="checkbox" id="inputAgreement" name="inputAgreement" class="inputCheck validate[required]" placeholder="驗證碼">
						<label for="inputAgreement" class="label">
							我已閱讀並同意 <a href="#" target="_blank" class="link">個資權益內容</a>和<a href="#" target="_blank" class="link">會員服務條款</a>
						</label>
					</p>
					<div class="msg"></div>
					<div class="control">
						<a class="btnRegister btn" href="#">註冊成為會員</a>
					</div>
					<p class="para prompt">
						已經是活動咖的會員？<a class="login link" href="login.html">登入</a>
					</p>
				</form>
			</div>
		</div>
	</div>
</div>
